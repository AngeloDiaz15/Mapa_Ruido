<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gráfico de Mediciones</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1em;
    }
    #grafico {
      max-width: 100%;
      height: auto;
    }
    label, input {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h2 id="titulo">Gráfico de Mediciones</h2>

  <div style="margin-bottom: 1em;">
    <label for="fechaInicio">Desde:</label>
    <input type="date" id="fechaInicio">
    <label for="fechaFin">Hasta:</label>
    <input type="date" id="fechaFin">
    <button onclick="filtrarPorFecha()">Filtrar</button>
  </div>

  <canvas id="grafico" width="800" height="400"></canvas>

  <script>
    let mediciones = [];
    let chart;

    const params = new URLSearchParams(window.location.search);
    const idLugar = params.get("id");
    const nombreLugar = params.get("nombre") || "Ubicación";

    document.getElementById("titulo").textContent = "Mediciones en " + nombreLugar;

    fetch("mediciones.json")
      .then(response => response.json())
      .then(data => {
        mediciones = data.filter(d => d.id_lugar == idLugar);
        renderizarGrafico(mediciones);
      })
      .catch(error => {
        console.error("Error al cargar mediciones.json:", error);
      });

    function renderizarGrafico(datos) {
      const etiquetas = datos.map(d => `${d.fecha} ${d.hora}`);
      const valores = datos.map(d => d.valor);

      if (chart) chart.destroy();

      chart = new Chart(document.getElementById("grafico"), {
        type: "line",
        data: {
          labels: etiquetas,
          datasets: [{
            label: "Nivel de Ruido (dB)",
            data: valores,
            borderColor: "blue",
            backgroundColor: "lightblue",
            fill: false,
            tension: 0.1
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              title: { display: true, text: "Fecha y Hora" }
            },
            y: {
              title: { display: true, text: "dB(A)" },
              beginAtZero: true
            }
          }
        }
      });
    }

    function filtrarPorFecha() {
      const inicio = document.getElementById("fechaInicio").value;
      const fin = document.getElementById("fechaFin").value;

      if (!inicio || !fin) {
        alert("Por favor selecciona ambas fechas.");
        return;
      }

      const filtradas = mediciones.filter(d => d.fecha >= inicio && d.fecha <= fin);
      renderizarGrafico(filtradas);
    }
  </script>
</body>
</html>
