<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gráfico de Mediciones</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f8f9fa;
    }
    h2 { text-align: center; }
    #grafico {
      max-width: 900px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h2 id="titulo"></h2>
  <canvas id="grafico" width="900" height="450"></canvas>

  <script>
    // Leer id_lugar de la URL
    const params = new URLSearchParams(window.location.search);
    const idLugar = params.get("id");

    if (!idLugar) {
      document.getElementById("titulo").textContent = "No se especificó un lugar.";
    } else {
      document.getElementById("titulo").textContent = "Mediciones de Ruido - Lugar " + idLugar;

      fetch("mediciones.json")
        .then(r => r.json())
        .then(data => {
          const registros = data.filter(d => d.id_lugar == idLugar);

          // Ordenar por fecha y hora
          registros.sort((a, b) => {
            const A = new Date(`${a.fecha}T${a.hora}`);
            const B = new Date(`${b.fecha}T${b.hora}`);
            return A - B;
          });

          const etiquetas = registros.map(d => `${d.fecha} ${d.hora}`);
          const valores = registros.map(d => d.valor);

          const ctx = document.getElementById("grafico").getContext("2d");
          new Chart(ctx, {
            type: "line",
            data: {
              labels: etiquetas,
              datasets: [{
                label: "Nivel de Ruido (dB)",
                data: valores,
                borderColor: "rgba(75, 192, 192, 1)",
                backgroundColor: "rgba(75, 192, 192, 0.15)",
                borderWidth: 2,
                pointRadius: 3,
                tension: 0.25
              }]
            },
            options: {
              responsive: true,
              scales: {
                x: {
                  title: { display: true, text: "Fecha y hora" },
                  ticks: { maxRotation: 80, minRotation: 30 }
                },
                y: {
                  beginAtZero: false,
                  title: { display: true, text: "dB(A)" }
                }
              }
            }
          });
        })
        .catch(err => {
          console.error("Error al cargar mediciones.json:", err);
          document.getElementById("titulo").textContent = "Error al cargar datos.";
        });
    }
  </script>
</body>
</html>
