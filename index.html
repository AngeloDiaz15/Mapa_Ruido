<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <link rel="stylesheet" href="css/leaflet.photon.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <div id="map">
	</div>

	<div id="grafico-container" style="position: absolute; top: 10px; right: 10px; width: 500px; background: white; padding: 10px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.2); display: none;">
  		<canvas id="graficoCanvas" width="480" height="300"></canvas>
	</div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="data/ubicaciones_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-5.19931101936495,-80.6556696215198],[-5.1639247085450855,-80.58679218832143]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_ubicaciones_1(feature, layer) {
    		layer.on({
        		mouseout: function(e) {
            			if (typeof layer.closePopup == 'function') {
                			layer.closePopup();
            			} else {
                			layer.eachLayer(function(feature){
                    				feature.closePopup();
                			});
           			}
        		},
        		mouseover: highlightFeature,
        		click: function(e) {
    				const idLugar = feature.properties['id_lugar'];

    				fetch('mediciones.json')
        				.then(response => response.json())
        				.then(data => {
            					const datosFiltrados = data.filter(d => d.id_lugar == idLugar);
            					console.log("Datos filtrados:", datosFiltrados);

            					// Ordena por fecha y hora
            					datosFiltrados.sort((a, b) => {
                					const dateA = new Date(`${a.fecha}T${a.hora}`);
                					const dateB = new Date(`${b.fecha}T${b.hora}`);
                					return dateA - dateB;
            					});

            					const etiquetas = datosFiltrados.map(d => `${d.fecha} ${d.hora}`);
            					const valores = datosFiltrados.map(d => d.valor);

            					mostrarGrafico(etiquetas, valores, feature.properties['nombre_lugar'] || `Lugar ${idLugar}`);
        				});
			}
    		});

    		// Popup original
    		var popupContent = '<table>\
        		<tr><td colspan="2"><strong>id_lugar</strong><br />' + feature.properties['id_lugar'] + '</td></tr>\
        		<tr><td colspan="2"><strong>nombre_lugar</strong><br />' + feature.properties['nombre_lugar'] + '</td></tr>\
        		<tr><td colspan="2"><strong>latitud</strong><br />' + feature.properties['latitud'] + '</td></tr>\
        		<tr><td colspan="2"><strong>longitud</strong><br />' + feature.properties['longitud'] + '</td></tr>\
        		</table>';
    		var content = removeEmptyRowsFromPopupContent(popupContent, feature);
    		layer.bindPopup(content, { maxHeight: 400 });
	}

        function style_ubicaciones_1_0() {
            return {
                pane: 'pane_ubicaciones_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,69,70,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_ubicaciones_1');
        map.getPane('pane_ubicaciones_1').style.zIndex = 401;
        map.getPane('pane_ubicaciones_1').style['mix-blend-mode'] = 'normal';
        var layer_ubicaciones_1 = new L.geoJson(json_ubicaciones_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ubicaciones_1',
            layerName: 'layer_ubicaciones_1',
            pane: 'pane_ubicaciones_1',
            onEachFeature: pop_ubicaciones_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_ubicaciones_1_0(feature));
            },
        });
        var cluster_ubicaciones_1 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_ubicaciones_1.addLayer(layer_ubicaciones_1);

        bounds_group.addLayer(layer_ubicaciones_1);
        cluster_ubicaciones_1.addTo(map);
        setBounds();
        </script>
	<script>
	let mediciones = {};

	fetch("mediciones.json")
  		.then((res) => res.json())
  		.then((data) => {
		   mediciones = data;
  		});
	</script>

	<script>
  		function mostrarGrafico(etiquetas, valores, nombreLugar) {
    			const contenedor = document.getElementById('grafico-container');
    			const canvas = document.getElementById('graficoCanvas');
    
    			contenedor.style.display = 'block';

    			// Elimina gráfico previo si existe
    			if (window.miGrafico) {
      				window.miGrafico.destroy();
    			}

    			window.miGrafico = new Chart(canvas, {
      				type: 'line',
      				data: {
        				labels: etiquetas,
        				datasets: [{
          					label: `Mediciones de ruido - ${nombreLugar}`,
         					data: valores,
          					borderColor: 'blue',
          					backgroundColor: 'lightblue',
          					fill: false,
          					tension: 0.1
        				}]
      				},
      				options: {
        				responsive: true,
        				scales: {
          					y: {
            						beginAtZero: false,
            						title: {
              							display: true,
              							text: 'dB (decibeles)'
            						}
          					},
          					x: {
            						ticks: {
              							maxRotation: 90,
              							minRotation: 45
            						},
            						title: {
              							display: true,
              							text: 'Fecha y hora'
            						}
          					}
        				}
      				}
    			});
  		}
	</script>
    </body>
</html>
