<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <!-- Estilos Leaflet + qgis2web -->
  <link rel="stylesheet" href="css/leaflet.css">
  <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
  <link rel="stylesheet" href="css/qgis2web.css">
  <link rel="stylesheet" href="css/fontawesome-all.min.css">
  <link rel="stylesheet" href="css/MarkerCluster.css">
  <link rel="stylesheet" href="css/MarkerCluster.Default.css">
  <link rel="stylesheet" href="css/leaflet.photon.css">

  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
    /* Botón dentro del popup */
    .btn-grafico {
      display: inline-block;
      margin-top: 4px;
      padding: 4px 8px;
      font-size: 13px;
      line-height: 1.2;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .btn-grafico:hover {
      background: #125a9f;
    }
  </style>

  <title>Mapa de Ruido</title>
</head>
<body>
  <div id="map"></div>

  <!-- Scripts base qgis2web / Leaflet -->
  <script src="js/qgis2web_expressions.js"></script>
  <script src="js/leaflet.js"></script>
  <script src="js/L.Control.Layers.Tree.min.js"></script>
  <script src="js/leaflet.rotatedMarker.js"></script>
  <script src="js/leaflet.pattern.js"></script>
  <script src="js/leaflet-hash.js"></script>
  <script src="js/Autolinker.min.js"></script>
  <script src="js/rbush.min.js"></script>
  <script src="js/labelgun.min.js"></script>
  <script src="js/labels.js"></script>
  <script src="js/leaflet.photon.js"></script>
  <script src="js/leaflet.markercluster.js"></script>

  <!-- Tus datos exportados (puntos) -->
  <script src="data/ubicaciones_1.js"></script>

  <script>
  // ================= BASE MAPA =================
  var highlightLayer;
  function highlightFeature(e) {
    highlightLayer = e.target;
    highlightLayer.openPopup();
  }

  var map = L.map('map', {
    zoomControl: false,
    maxZoom: 28,
    minZoom: 1
  }).fitBounds([[-5.19931101936495,-80.6556696215198],[-5.1639247085450855,-80.58679218832143]]);

  var hash = new L.Hash(map);
  map.attributionControl.setPrefix(
    '<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; ' +
    '<a href="https://leafletjs.com" title="Leaflet">Leaflet</a> &middot; ' +
    '<a href="https://qgis.org">QGIS</a>'
  );

  var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});

  var zoomControl = L.control.zoom({ position: 'topleft' }).addTo(map);
  var bounds_group = new L.featureGroup([]);

  function setBounds() {} // qgis2web placeholder

  // ======= BASE OSM =======
  map.createPane('pane_OSMStandard_0');
  map.getPane('pane_OSMStandard_0').style.zIndex = 400;
  var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    pane: 'pane_OSMStandard_0',
    opacity: 1.0,
    attribution: '© OpenStreetMap contributors, CC-BY-SA',
    minZoom: 1,
    maxZoom: 28,
    minNativeZoom: 0,
    maxNativeZoom: 19
  }).addTo(map);

  // ================= POPUP DE PUNTOS =================
  // Creamos popup sencillo con botón que abre grafico.html
  function pop_ubicaciones_1(feature, layer) {
    var nombre = feature.properties['nombre_lugar'] || ('Lugar ' + feature.properties['id_lugar']);
    var id = feature.properties['id_lugar'];

    // Se arma el HTML del popup
    var popupContent =
      '<b>' + nombre + '</b><br>' +
      'ID: ' + id + '<br>' +
      '<button class="btn-grafico" onclick="abrirGrafico(' + id + ', \'' + nombre + '\')">Ver gráfico</button>';

    layer.bindPopup(popupContent);
  }

  // ================= ESTILO DE PUNTOS =================
  function style_ubicaciones_1_0() {
    return {
      pane: 'pane_ubicaciones_1',
      radius: 4.0,
      opacity: 1,
      color: 'rgba(35,35,35,1.0)',
      dashArray: '',
      lineCap: 'butt',
      lineJoin: 'miter',
      weight: 1,
      fill: true,
      fillOpacity: 1,
      fillColor: 'rgba(255,69,70,1.0)',
      interactive: true,
    };
  }

  // Pane y capa
  map.createPane('pane_ubicaciones_1');
  map.getPane('pane_ubicaciones_1').style.zIndex = 401;
  map.getPane('pane_ubicaciones_1').style['mix-blend-mode'] = 'normal';

  var layer_ubicaciones_1 = new L.geoJson(json_ubicaciones_1, {
    attribution: '',
    interactive: true,
    dataVar: 'json_ubicaciones_1',
    layerName: 'layer_ubicaciones_1',
    pane: 'pane_ubicaciones_1',
    onEachFeature: pop_ubicaciones_1,
    pointToLayer: function (feature, latlng) {
      return L.circleMarker(latlng, style_ubicaciones_1_0(feature));
    }
  });

  var cluster_ubicaciones_1 = new L.MarkerClusterGroup({
    showCoverageOnHover: false,
    spiderfyDistanceMultiplier: 2
  });
  cluster_ubicaciones_1.addLayer(layer_ubicaciones_1);
  cluster_ubicaciones_1.addTo(map);

  bounds_group.addLayer(layer_ubicaciones_1);
  setBounds();

  // ================= FUNCIÓN ABRIR GRAFICO =================
  // Abre grafico.html y pasa el id como parámetro
  function abrirGrafico(id_lugar, nombreLugar) {
    var url = 'grafico.html?id=' + encodeURIComponent(id_lugar) + '&nombre=' + encodeURIComponent(nombreLugar);
    window.open(url, '_blank', 'noopener');
  }
  </script>
</body>
</html>
